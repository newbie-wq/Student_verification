<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>CSC student Verification Page</title>
</head>

<body>
  <img src="./assets/logo.png"/>
  <h2>CSC VERIFICATION PAGE</h2>
  <p>This is to confirm whether you are truly a UI computer science fresher so that you can be added to our Whatsapp
    group.</p>
  <form method="post">
    <div class="formBlock">
      <label>First name:</label>
      <input type="text" name="first_name" placeholder="e.g Adeboye" required>
    </div>

    <div class="formBlock">
      <label>Last name:</label>
      <input type="text" name="last_name" placeholder="e.g Qudus" required>
    </div>

    <div class="formBlock">
      <label>Email Address:</label>
      <input type="email" name="email" placeholder="example@example.com">
    </div>

    <div class="formBlock">
      <label>Whatsapp No:</label>
      <input type="tel" name="number" placeholder="07098765432" required>
    </div>

    <div class="formBlock">
      <label for="img">Screenshot of Admission Letter:</label>
      <input type="file" name="img" id="img" accept="image/*" required>
    </div>
    <input type="submit" value="submit">
  </form>
  <footer>Created by UI Comp Sci 2021/2022 Freshers</footer>
</body>

</html>
